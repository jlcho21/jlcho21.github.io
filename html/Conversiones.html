    <main>
        <section class="content">
            <h2>Convierte Números de Base 10 a Otras Bases</h2>
            <p>Ingresa un número en base 10 y seleccione la base a la que deseas convertirlo:</p>
            
            <form id="conversionForm">
                <label for="decimalNumber">Número en Base 10:</label>
                <input type="number" id="decimalNumber" name="decimalNumber" required>
                
                <label for="targetBase">Base de Destino:</label>
                <select id="targetBase" name="targetBase">
                    <option value="2">Base 2 (binario)</option>
                    <option value="4">Base 4</option>
                    <option value="8">Base 8 (octal)</option>
                    <option value="16">Base 16 (hexadecimal)</option>
                </select>
                
                <input type="submit" value="Convertir">
            </form>
            
            <div id="conversionResult">
                <!-- Aquí se mostrará el resultado de la conversión -->
            </div>
        </section>
    </main>
